<body>
    <h1>Are the HTML tags and elements the same thing?</h1>
    <h2>Ans:-</h2>

    <p>
        <li>HTML tags and elements are not the same thing.</li>
        <li> A HTML tag is like a container for either content or other HTML tags.</li>
        <li>A HTML element consists of the start tag + content tag + end tag.</li>
    </p>
</body>

</html>
